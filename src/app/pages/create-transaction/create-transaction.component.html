<div class="container">
  <form (ngSubmit)="onSubmit()" #txForm="ngForm">
    <div class="form-group">
      <label for="fromAddress">From address</label>
      <input
        type="text"
        class="form-control"
        id="fromAddress"
        name="fromAddress"
        disabled="true"
        [ngModel]="walletAddress">
    </div>
    <div class="form-group">
      <label for="toAddress">To address</label>
      <input
        type="text"
        class="form-control"
        id="toAddress"
        name="toAddress"
        ngModel
        required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        name="amount"
        ngModel
        required>
    </div>
    <button type="submit" [disabled]="!txForm.valid" class="btn btn-primary">Create</button>
  </form>
</div>
