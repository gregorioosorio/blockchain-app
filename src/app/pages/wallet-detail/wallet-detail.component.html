<div class="container">
  <h1>Wallet detail</h1>
  <p>Details of the application wallet.</p>
</div>

<br>

<div class="container">
  <div class="form-group">
    <label for="balance">Balance</label>
    <input id="balance" class="form-control" type="number" value="{{ balance }}" disabled>
  </div>

  <div class="form-group">
    <label for="walletAddress">Wallet address</label>
    <input id="walletAddress" class="form-control" type="text" value="{{ walletAddress }}" disabled>
  </div>

</div>
